<body>
  <div class="container">
    <form class="navbar-form navbar-left" role="search">

      <div class="form-group">
        <label class="col-md-6 control-label">Nombre</label>
        <div class="col-md-6 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="nombre" placeholder="Nombre completo" class="form-control" type="text">
          </div>
        </div>
        </div>
        <p></p>
        <div class="form-group">
          <label class="col-md-6 control-label">Direcci'on de e-mail</label>
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="email@dominio.com" class="form-control" type="text">
            </div>
          </div>
        </div>
        <p></p>
        <div class="form-group">
          <label class="col-md-6 control-label">D'ejenos su comentario</label>
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <input name="comentario" placeholder="Escr'ibanos un comentario." class="form-control" type="text">
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>



    </div>
